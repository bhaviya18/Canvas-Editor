<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Canvas Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/bootstrap/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./src/Styles/Style.css">
    <link rel="stylesheet" href="./src/Styles/contact_us_style.css">
    <link rel="stylesheet" href="./src/Styles/Responsive.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
         :root {
            --primary-color: #6C63FF;
            --secondary-color: #4CAF50;
            --accent-color: #FF6B6B;
            --background-color: #F0F2F5;
            --text-color: #333333;
            --light-text-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            }

        
        .header {
            background: linear-gradient(135deg, var(--primary-color), #8E2DE2);
            color: var(--light-text-color);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

  

   .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 80%);
            animation: rotate 20s linear infinite;
        }


        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            position: relative;
        }



        .nav {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 0.5rem;
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        .nav a {
            color: var(--light-text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

 
       .canvas-container {
        background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem 0;
            transition: all 0.3s ease;
}


.canvas-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }


        #mainCanvas {
          width: 100%;
            height: 400px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            cursor: crosshair;
            transition: all 0.3s ease;
        }

        #mainCanvas:hover {
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.5);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .control-group input[type="range"] {
            width: 100%;
            background: transparent;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }



        .control-group input[type="range"]::-webkit-slider-runnable-track {
    background: #ad88ef; 
    height: 8px; 
    border-radius: 4px;
}

.control-group input[type="range"]::-moz-range-track {
    background: #ddd; 
    height: 8px; 
    border-radius: 4px;
}

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            margin-top: -6px;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            border: none;
            margin-top: -6px;
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group input[type="color"]:hover {
            transform: scale(1.05);
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }


        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .btn-accent { background-color: var(--accent-color); color: white; }

        .contact-section {
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem 0;
            transition: all 0.3s ease;
        }

        .contact-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .contact-section h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
            position: relative;
            display: inline-block;
        }

        .contact-section h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .contact-section:hover h2::after {
            width: 100%;
        }


        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .footer {
            background: linear-gradient(135deg, var(--primary-color), #8E2DE2);
            color: var(--light-text-color);
            padding: 2rem 0;
            text-align: center;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 80%);
            animation: rotate 20s linear infinite;
        }

        .social-icons {
            margin-bottom: 1rem;
            position: relative;
        }

        .social-icons a {
            color: var(--light-text-color);
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-icons a:hover {
            color: var(--accent-color);
            transform: translateY(-3px) rotate(5deg);
        }
        .footer p {
            opacity: 0.8;
            position: relative;
        }

        #BacktoTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }

        #BacktoTop:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
        }

        #BacktoTop.visible {
            opacity: 1;
            visibility: visible;
        }

        .custom-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .popup-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .popup-content.active {
            transform: scale(1);
            opacity: 1;
        }

        .popup-content h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .popup-content p {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .canvas-container, .contact-section {
                padding: 1rem;
            }

            #mainCanvas {
                height: 300px;
            }
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }


   
        
    </style>
</head>
<body>


    <!-- preloader -->
    <div id="preloader">
        <div class="spinner"> </div>
    </div>
    <header class="header">
        <div class="container">
            <h1>Creative Canvas Tool</h1>
            <p>Design and create stunning visuals effortlessly!</p>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about-us.html">About Us</a>
                <a href="review.html">Review</a>
                <a href="Blog_page.html">Blog</a>
                <a href="Faq.html">FAQ</a>
                <a href="signup.html">Sign Up</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="canvas-container">
            <canvas id="mainCanvas"></canvas>
            <div class="controls">
                <div class="control-group">
                    <label for="brushSize">Brush Size:</label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                </div>
                <div class="control-group">
                    <label for="colorPicker">Brush Color:</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
                <div class="control-group">
                
                    <label for="bgColorPicker">Background Color:</label>
                    <input type="color" id="bgColorPicker" value="#ffffff">
                </div>
            </div>
            <div class="btn-group">
                <button id="drawBtn" class="btn btn-primary">Draw</button>
                <button id="eraserBtn" class="btn btn-secondary">Eraser</button>
                <button id="clearBtn" class="btn btn-accent">Clear Canvas</button>
                <button id="downloadBtn" class="btn btn-primary">Download</button>
            </div>
        </section>

        <section class="contact-section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-icons">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-linkedin-in"></a>
                <a href="#" class="fab fa-pinterest"></a>
            </div>
            <p>&copy; Created by <a href="https://github.com/vishanurag">ANURAG VISHWAKARMA </a>  | All rights reserved © 2024</p>
        </div>
    </footer>


        <!-- Back to Top Button -->
        <button id="BacktoTop" title="Go to top">↑</button>
        <!-- Custom Popup -->
        <div id="customPopup" class="custom-popup">
            <div class="popup-content">
                <h3>Thank You!</h3>
                <p>Your message has been sent successfully. We'll get back to you soon!</p>
                <button id="closePopup" class="btn btn-primary">Close</button>
            </div>
        </div>

        <script>
            window.addEventListener('load', function() {
                const preloader = document.getElementById('preloader');
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 500);
            });
            // Canvas functionality
            const canvas = document.getElementById('mainCanvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
    
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
    
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
    
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
    
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
    
            function draw(e) {
                if (!isDrawing) return;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
    
            function stopDrawing() {
                isDrawing = false;
            }
    
            // Tool buttons functionality
            document.getElementById('drawBtn').addEventListener('click', () => {
                ctx.globalCompositeOperation = 'source-over';
            });
    
            document.getElementById('eraserBtn').addEventListener('click', () => {
                ctx.globalCompositeOperation = 'destination-out';
            });
    
            document.getElementById('clearBtn').addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
    
            document.getElementById('downloadBtn').addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'canvas-drawing.png';
                link.href = canvas.toDataURL();
                link.click();
            });
    
            // Color and size controls
            document.getElementById('colorPicker').addEventListener('change', (e) => {
                ctx.strokeStyle = e.target.value;
            });
    
            document.getElementById('brushSize').addEventListener('input', (e) => {
                ctx.lineWidth = e.target.value;
            });
    
            document.getElementById('bgColorPicker').addEventListener('change', (e) => {
                canvas.style.backgroundColor = e.target.value;
            });
    
            // Back to Top button functionality
            const backToTopBtn = document.getElementById("BacktoTop");
    
            window.onscroll = function() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            };
    
            backToTopBtn.addEventListener("click", () => {
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
    
            // Contact form submission
            const contactForm = document.getElementById('contactForm');
            const customPopup = document.getElementById('customPopup');
            const popupContent = document.querySelector('.popup-content');
            const closePopup = document.getElementById('closePopup');
    
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const message = document.getElementById('message').value;
                if (message.length < 20) {
                    alert('Please enter a message with at least 20 characters.');
                    return;
                }
                customPopup.style.display = 'flex';
                setTimeout(() => {
                    popupContent.classList.add('active');
                }, 10);
                this.reset();
            });
    
            closePopup.addEventListener('click', function() {
                popupContent.classList.remove('active');
                setTimeout(() => {
                    customPopup.style.display = 'none';
                }, 300);
            });
    
            window.addEventListener('click', function(event) {
                if (event.target === customPopup) {
                    popupContent.classList.remove('active');
                    setTimeout(() => {
                        customPopup.style.display = 'none';
                    }, 300);
                }
            });
        </script>
    </body>
    </html>
